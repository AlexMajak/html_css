<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
<!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->

<head>
	<!-- <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
		rel="stylesheet">
	<!-- Заголовок страницы в браузере -->
	<title>Nested layout</title>
	<!-- Подключаем CSS -->
	<link rel="stylesheet" href="css/style.css" />
	<!-- Кодировка страницы -->
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
</head>
<!-- Отображаемое тело страницы -->

<body>
	<input class="search-bar" type="text" placeholder="Search">

	<div class="video-preview-1">
		<div class="thumbnail-row">
			<img class="thumbnail-1" src="/img/thumbnail-1.webp" alt="thumbnail-1">
		</div>
		<div class="">
			<div class="channel-picture">
				<img class="profile-picture" src="img/channel-1.jpeg" alt="">
			</div>
			<div class="video-info">
				<p class="video-title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
				<p class="video-author">Marques Brownlee</p>
				<p class="video-stats">3.4M views &#183; 6 months ago</p>
			</div>
		</div>
	</div>

	<div class="video-preview-2">
		<img class="thumbnail-2" src="/img/thumbnail-2.webp" alt="thumbnail-2">
		<p class="video-title">Try Not To Laugh Challenge #9</p>
		<p class="video-author">Markiplier</p>
		<p class="video-stats">
			19M views &#183; 4 years ago</p>
	</div>

	<br>

	<div class="preview-oliver">
		<div class="pictures-oliver">
			<img class="preview-img" src="/img/cat.jpg" alt="cat">
		</div>
		<div class="name-oliver">Oliver</div>
		<div class="describe-oliver">
			<div class="describe-oliver-picture">
				<img class="img-picture" src="/img/dog2.jpg" alt="dog2">
			</div>
			<div class="describe-oliver-friend">2 mutual friends</div>
		</div>
		<div class="button-oliver">
			<button class="add-friend">Add Friend</button>
		</div>
	</div>

	<div class="preview-mimi">
		<div class="pictures-mimi">
			<img class="preview-img" src="/img/cat2.jpg" alt="cat2">
		</div>
		<div class="name-mimi">Mimi</div>
		<div class="describe-mimi">
			<div class="describe-mimi-picture">
				<img class="img-picture" src="/img/dog2.jpg" alt="dog2">
			</div>
			<div class="describe-mimi-friend">3 mutual friends</div>
		</div>
		<div class="button-mimi"><button class="add-friend">Add Friend</button></div>
	</div>

	<div class="preview-rex">
		<div class="pictures-rex">
			<img class="preview-img" src="/img/dog.jpg" alt="dog">
		</div>
		<div class="name-rex">Rex</div>
		<div class="describe-rex">
			<div class="describe-rex-picture">
				<img class="img-picture" src="/img/dog2.jpg" alt="dog2">
			</div>
			<div class="describe-rex-friend">4 mutual friends</div>
		</div>
		<div class="button-rex"><button class="add-friend">Add Friend</button></div>
	</div>

</body>



</html>
